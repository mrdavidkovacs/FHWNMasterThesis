sudo: false
language: generic
matrix:
  include:
  - os: linux
git:
  depth: false
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
before_install:
- bash ./includes/travis_setup.sh
- export PATH="/tmp/texlive/bin/x86_64-linux:$PATH"
script:
  - latexmk main
after_success:
  # - bash ./utilities/word_count.sh && cd utilities && latexmk -pdf word_count.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "main.pdf"
  skip_cleanup: true
  on:
    repo: mrdavidkovacs/MasterThesis
branches:
  only:
  - master